<div class="register_page">
  <div class="container">
    <h3> إنشاء حساب</h3>
    <div class="register_container">
      <div class="login_form text-center">
        <form action="user_page.html">
          <div class="form-group">
            <input class="form-control form_acion" id="username_register" type="text" placeholder=" الاسم" required="required"/>
          </div>
          <div class="clearfix"> </div>
          <div class="form-group">
            <input class="form-control form_acion" id="email_register" type="email" placeholder="البريد الالكتروني" required="required"/>
          </div>
          <div class="clearfix"> </div>
          <div class="form-group">
            <input class="form-control form_acion" id="password_register" type="password" placeholder=" الرقم السري" required="required"/>
            <p class="password_paraghar text-center">كلمة السر يجب ألا تقل عن ستة أحرف ! </p>
          </div>
          <div class="clearfix"> </div>
          <div class="form-group">
            <input class="form-control form_acion" id="confirm_password_register" type="password" placeholder="  اعد كتابة الرقم السري " required="required"/>
            <p class="confirm_password_paraghar text-center">كلمة السر غير متطابقة</p>
            <p class="unconfirm_password_paraghar text-center"> كلمة السر متطابقة</p>
          </div>
          <!-- button of login-->
          <button class="btn btn_form btn-lg btn-block" type="submit"> إنشاء الحساب</button>
        </form>
      </div>
    </div>
  </div>
</div>
